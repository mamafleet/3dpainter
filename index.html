<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - interactive - voxel painter</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <style>
      body {
        background-color: #f0f0f0;
        color: #444;
      }
      a {
        color: #08f;
      }
    </style>
  </head>
  
  <body>
    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
      - voxel painter - webgl<br />
      <strong>click</strong>: add voxel, <strong>shift + click</strong>: remove
      voxel
	  <input id = "username" type = "text" placeholder="praemium_cranium">
    <input id = "painting" type = "text" placeholder="main">
	  <button onclick = "loadVoxelPainting()">
	   load_painting 
	  </button>
    <button id="authButton">log in</button>
    <p id="message">app not started</p>
      <button id="mode_paint" onclick="toggleMode()">orbit</button>

    </div>
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "./three.module.js"
        }
      }
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://auth.web10.app/sdk/wapi.js"></script>
    <script type="module" src="voxel.js"></script>
    <script src="web10.js"></script>
  </body>
</html>
